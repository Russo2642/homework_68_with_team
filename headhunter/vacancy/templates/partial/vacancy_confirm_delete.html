{% load django_bootstrap5 %}
<div class="modal fade" tabindex="-1" id="ModalDeleteCV" aria-labelledby="ModalDeleteCVLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'vacancy_delete' vacancy.pk %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalChangeProfileLabel">Удаление вакансии</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить вакансию <b>{{ vacancy.title }}</b>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>
