{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h2>Отклики</h2>
    <div class="list-group">
        {% for application in applications %}
        <div class="list-group-item">
            <h5>{{ application.vacancy.title }}</h5>
            <p>{{ application.vacancy.description }}</p>
            <p>{{ application.created_at }}</p>
            <a href="{% url 'chat' vacancy_id=application.vacancy.id applicant_id=user_id %}" class="btn btn-primary">Чат</a>
        </div>
        {% empty %}
        <div class="alert alert-warning" role="alert">
            Вы еще не откликнулись ни на одну вакансию.
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
