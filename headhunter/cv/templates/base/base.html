{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{% block title %}HeadHunter{% endblock %}</title>
</head>
<body>
<header>
    <div class="container">
        <a href="{% url 'index' %}" class="logo">
            <span>Headhunter</span>
        </a>
        <form class="form-inline" action="{% url 'index' %}" method="get">
            <input type="text" name="search" type="search" placeholder="Поиск">
        </form>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' user.pk %}" class="profile">
            <img src="../../../static/img/profile.png" alt="">
        </a>
        {% else %}
        <a href="{% url 'login' %}" class="profile">
            <img src="../../../static/img/profile.png" alt="">
        </a>
        {% endif %}
        {% block menu %}{% endblock %}
    </div>
</header>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
